    <div class="video-background-container">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="videos/abstract_ring.mp4" type="video/mp4">

    <header>

    <main>
        <section id="grade-calculator-tool" class="tool-section">
            <h2>Grade Calculator</h2>
            <p style="text-align: center; margin-bottom: 25px; color: var(--text-medium);">Enter your subjects, grades (numeric), and credits/weights below.</p>

            <div id="subjects-container">
                <div class="subject-entry">
                    <input type="text" class="subject-name" placeholder="Subject Name (e.g., Quantum Physics)">
                    <input type="number" class="subject-grade" placeholder="Grade (e.g., 88)">
                    <input type="number" class="subject-credits" placeholder="Credits (e.g., 4)">
                    <button type="button" class="remove-subject" onclick="removeSubjectEntry(this)">Remove</button>
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button type="button" id="add-subject-btn">Add Subject</button>
                <button type="button" id="calculate-average-btn">Calculate Average</button>
            </div>


            <div id="grade-average-result" style="margin-top: 30px; min-height: 50px;"></div>
        </section>
    </main>
