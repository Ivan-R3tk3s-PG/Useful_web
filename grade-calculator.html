    <main id="tool-content-area">
        <section id="grade-calculator-tool" class="tool-section">
            <h2>Grade Calculator</h2>
            <p>Enter your subjects, grades (numeric, e.g., 1-5 or 0-100), and credits.</p>

            <div id="subjects-container">
                <div class="subject-entry">
                    <input type="text" class="subject-name" placeholder="Subject Name (e.g., Math)">
                    <input type="number" class="subject-grade" placeholder="Grade (e.g., 4 or 85)">
                    <input type="number" class="subject-credits" placeholder="Credits (e.g., 3)">
                    <button type="button" class="remove-subject" onclick="removeSubjectEntry(this)">Remove</button>
                </div>
            </div>

            <button type="button" id="add-subject-btn">Add Another Subject</button>
            <button type="button" id="calculate-average-btn">Calculate Average</button>

            <div id="grade-average-result"></div>
        </section>
